name: PayPal API Tests

on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create .env
        run: |
          echo "PAYPAL_CLIENT_ID=${{ secrets.PAYPAL_CLIENT_ID }}" >> paypal_tests/.env
          echo "PAYPAL_SECRET=${{ secrets.PAYPAL_SECRET }}" >> paypal_tests/.env
          echo "PAYPAL_BASE_URL=https://api-m.sandbox.paypal.com" >> paypal_tests/.env

      - name: Run tests
        working-directory: paypal_tests
        run: pytest tests/ -v --alluredir=allure-results

      - name: Generate & Deploy Allure
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: paypal_tests/allure-results
          allure_report: paypal_tests/allure-report
          allure_history: paypal_tests/allure-history
          gh_pages: gh-pages

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: paypal_tests/allure-report
